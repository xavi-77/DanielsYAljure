<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-3 ml-auto">
                    <div class="card card-plain">
                        <div class="card-body text-center">
                            <button mat-raised-button type="button" class="btn btn-loginp  text-center"
                                onclick="location.href='http://localhost:4200/#/abogado/c05057eb5b423590a658ee06ff19b6097ff8404ea229ed9a4277fd9da0639656c7fcf1e0df0ddce6215bffb8853b5e14146cb69a5c5500e7198b6a7c417eb886'">
                                <i class="material-icons">add</i>
                                AÃ±adir Abogado
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header card-header-loginp card-header-icon">
                        <div class="card-icon">
                            <i class="material-icons">people_alt</i>
                        </div>
                        <h4 class="card-title">Abogados</h4>
                    </div>
                    <div class="card-body">
                        <div class="material-datatables">
                            <table id="datatables" class="table table-striped table-no-bordered table-hover"
                                cellspacing="0" width="100%" style="width:100%">
                                <thead>
                                    <tr>
                                        <th class="text-center">{{ dataTable.headerRow[0] }}</th>
                                        <th class="text-center">{{ dataTable.headerRow[1] }}</th>
                                        <th class="text-center">{{ dataTable.headerRow[2] }}</th>
                                        <th class="text-center">{{ dataTable.headerRow[3] }}</th>
                                        <th class="text-center">{{ dataTable.headerRow[4] }}</th>
                                        <th class="text-center">{{ dataTable.headerRow[5] }}</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let row of dataTable.dataRows">
                                        <td class="text-center">{{row[0]}}</td>
                                        <td class="td-actions text-center">{{row[1]}}</td>
                                        <td class="td-actions text-center">{{row[2]}}</td>
                                        <td class="td-actions text-center">{{row[3]}}</td>
                                        <td class="td-actions text-center">{{row[4]}}</td>
                                        <td class="text-right">
                                            <a routerLink="{{row[5]}}"
                                                class="btn btn-link btn-success btn-just-icon edit"><i
                                                    class="material-icons">edit</i></a>

                                            <a routerLink="{{row[7]}}"
                                                class="btn btn-link btn-loginp btn-just-icon like"><i
                                                    class="material-icons">list_alt</i></a>

                                            <button (click)="showSwal(row[6])"
                                                class="btn btn-link btn-danger btn-just-icon remove"><i
                                                    class="material-icons">delete</i></button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
